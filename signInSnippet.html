<script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.12/js/adal.min.js"></script><script>  var ADAL = new AuthenticationContext({      instance: 'https://login.microsoftonline.com/',      tenant: 'common', //COMMON OR YOUR TENANT ID      clientId: 'YOUR_CLIENT_ID', //REPLACE WITH YOUR CLIENT ID      redirectUri: 'YOUR_REDIRECT_URL', //REPLACE WITH YOUR REDIRECT URL      callback: userSignedIn,      popUp: true  });  function signIn() {      ADAL.login();  }  function userSignedIn(err, token) {      console.log('userSignedIn called');      if (!err) {          console.log("token: " + token);          showWelcomeMessage();      }      else {          console.error("error: " + err);      }  }  function showWelcomeMessage() {      var user = ADAL.getCachedUser();      var divWelcome = document.getElementById('WelcomeMessage');      divWelcome.innerHTML = "Welcome " + user.profile.name;  }</script>
